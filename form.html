<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>
  <body>
    <form action="">
      <h2>Contact Form</h2>
      <!-- Text Input -->
      <input type="text" />
      <!-- Basic Input Tag -->
      <br />
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="fullName"
        placeholder="Enter Your Full Name"
        required
      />
      <br />

      <!-- Email Input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="userEmail"
        placeholder="Enter Your Email"
        required
      />
      <br />
      <label for="email&Phone">Type Email or Phone Number:</label>
      <input
        id="email&Phone"
        name="email&Phone"
        placeholder="Enter Your Email or Phone Number"
        required
      />
      <br />

      <!-- Password -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <br />
      <input type="submit" value="Send Message">
      <!-- <button type="">Send Message</button> -->
    </form>
  </body>
</html>
